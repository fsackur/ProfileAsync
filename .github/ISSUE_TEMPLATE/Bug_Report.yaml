name: Bug report ðŸ›
description: Report errors or unexpected behavior ðŸ¤”
body:
- type: markdown
- type: checkboxes
  attributes:
    label: Prerequisites
    options:
    - label: Write a descriptive title.
      required: true
    - label: Make sure you are able to repro it on the [latest released version](https://github.com/fsackur/ProfileAsync/releases)
      required: true
    - label: Search the existing issues.
      required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    description: >
      List of steps, sample code, failing test or link to a project that reproduces the behavior.
      Make sure you place a stack trace inside a code (```) block to avoid linking unrelated issues.
    placeholder: >
      I am experiencing a problem with X.
      I think Y should be happening but Z is actually happening.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    render: console
    placeholder: |
      PS> 2 + 2
      4
  validations:
    required: true
- type: textarea
  attributes:
    label: Actual behavior
    render: console
    placeholder: |
      PS> 2 + 2
      5
  validations:
    required: true
- type: textarea
  attributes:
    label: Error details
    description: Paste verbatim output from `Get-Error` if ProfileAsync returned an error.
    render: console
    placeholder: PS> Get-Error
- type: textarea
  attributes:
    label: Environment data
    description: Paste verbatim output from `$PSVersionTable` below.
    render: powershell
    placeholder: PS> $PSVersionTable
  validations:
    required: true
- type: textarea
  attributes:
    label: Visuals
    description: >
      Please upload images or animations that can be used to reproduce issues in the area below.
